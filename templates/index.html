<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

        <h1>Welcome to our Search and Recommendation Website</h1>
            <a href="/server"> <button type="button">login</button></a>
        <form action="/search" method="POST">
            <input type="text" name="movie" placeholder="Search..." required>

        </form>
        <main>
            <section id="movie-list">
                <div class="movie">
                    <img src={{image_link}} alt="Movie Poster">
                    <div class="movie-info">
                        <h2>{{title1}}</h2>
                        <p>{{description1}}</p>
                        <button onclick="showDetails()">Details</button>
                    </div>
                </div>

                <div class="movie">
                    <img src={{image_link1}} alt="Movie Poster">
                    <div class="movie-info">
                        <h2>{{title2}}</h2>

                        <button onclick="showDetails()">Details</button>
                    </div>
                </div>

                <div class="movie">
                    <img src={{image_link3}} alt="Movie Poster">
                    <div class="movie-info">
                        <h2>{{title3}}</h2>
                        <p>{{description3}}</p>
                        <button onclick="showDetails()">Details</button>
                    </div>
                </div>

                <div class="movie">
                    <img src={{image_link4}} alt="Movie Poster">
                    <div class="movie-info">

                <div class="movie">

                <!-- Add more movies here -->
            </section>
            <br>
            <br>
            <br>
        </main>

        <footer>
            <p>&copy; 2024 Movie Recommendations</p>
        </footer>

        <script>
            function showDetails() {
                document.getElementById("details").classList.remove("hidden");
            }

            function hideDetails() {
                document.getElementById("details").classList.add("hidden");
            }

            function searchMovies() {
                var input, filter, movies, movie, title, i;
                input = document.getElementById("search");
                filter = input.value.toUpperCase();
                movies = document.getElementById("movie-list").getElementsByClassName("movie");
                for (i = 0; i < movies.length; i++) {
                    title = movies[i].getElementsByClassName("movie-info")[0].getElementsByTagName("h2")[0];
                    if (title.innerHTML.toUpperCase().indexOf(filter) > -1) {
                        movies[i].style.display = "";
                    } else {
                        movies[i].style.display = "none";
                    }
                }
            }
        </script>
    </div>
</body>
</html>
